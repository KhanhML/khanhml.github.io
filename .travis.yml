language: rust
after_success: |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  cargo doc &&
  echo "<meta http-equiv=refresh content=0;url=https://github.com/KhanhML/khanhml.github.io/tree/master/generator-rs>' > target/doc/index.html &&
  sudo pip install ghp-import &&
  ghp-import -n target/doc &&
  git push -fq https://${GH_TOKEN}@github.com/${https://github.com/KhanhML/khanhml.github.io/tree/master/generator-rs}.git gh-pages







